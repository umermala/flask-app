steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/just-terminus-462608-a8/docker-registry/flask-app:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/just-terminus-462608-a8/docker-registry/flask-app:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    secretEnv:
      - DB_PASSWORD
      - API_KEY
    args:
      - 'run'
      - 'deploy'
      - 'flask-app-test'
      - '--image'
      - 'us-central1-docker.pkg.dev/just-terminus-462608-a8/docker-registry/flask-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '128Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--port'
      - '5000'
      - '--quiet'
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'services'
      - 'add-iam-policy-binding'
      - 'flask-app-test'
      - '--region'
      - 'us-central1'
      - '--member'
      - 'allUsers'
      - '--role'
      - 'roles/run.invoker'

serviceAccount: 603483693640-compute@developer.gserviceaccount.com

secrets:
  - secret: DB_PASSWORD
    version: latest
    env: DB_PASSWORD
  - secret: API_KEY
    version: latest
    env: API_KEY

options:
  logging: CLOUD_LOGGING_ONLY